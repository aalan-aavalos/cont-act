<div class="row">

    <div class="col-md-4" id="log">
      <!-- Login -->
      <div class="container">
        <h1>Inicio de Sesión</h1>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
          </div>
          <button type="submit" class="btn btn-primary" routerLink="/home">Iniciar Sesión</button>
        </form>
      </div>
    </div>
  
  
    <div class="col-md-8" id="cal">
      <!-- Calendario -->
      <h1>Calendario de eventos</h1>
  
      <div class="calendar">
        <div class="header">
          <button (click)="prevMonth()">&lt;</button>
          <span>{{ currentMonth | date: 'MMMM yyyy' }}</span>
          <button (click)="nextMonth()">&gt;</button>
        </div>
        <div class="days">
          <div class="day" *ngFor="let day of daysInMonth">
            {{ day }}
          </div>
        </div>
        <div class="footer">
          <div class="select-wrapper">
            <select [(ngModel)]="selectedYear" (change)="onYearChange()">
              <option *ngFor="let year of years" [value]="year">{{ year }}</option>
            </select>
          </div>
          <div class="select-wrapper">
            <select [(ngModel)]="selectedMonth" (change)="onMonthChange()">
              <option *ngFor="let month of months" [value]="month.value">{{ month.label }}</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="mt-3">
        ¿Quieres participar en un evento? <a href="/regis">Regístrate</a>
      </div>
  
    </div>
  </div>
